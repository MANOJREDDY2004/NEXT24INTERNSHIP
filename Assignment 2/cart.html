<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>VIBE CHECK</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
</head>
    <body>
        <header>
            <a href="index.html">&larr; Back to Shop</a>
            <h1>Cart and Wishlist</h1>
        </header>
    
        <div class="container">
            <!-- Cart Section -->
            <div class="section" id="cart">
                <h2>Your Cart</h2>
                <div class="item">
                    <img src="images/image2.1.jpg" alt="Product Image">
                    <div class="details">
                        <h3>Product Name</h3>
                        <p>Short description of the product.</p>
                    </div>
                    <div class="price">₹999</div>
                    <div class="actions">
                        <button>Remove</button>
                    </div>
                </div>
                <!-- Additional cart items dynamically added here -->
                <div class="footer">
                    <p class="total">Total Amount: ₹999</p>
                    <button>Checkout</button>
                </div>
            </div>
    
            <!-- Wishlist Section -->
            <div class="section" id="wishlist">
                <h2>Your Wishlist</h2>
                <div class="item">
                    <img src="images/image3.jpg" alt="Wishlist Product Image">
                    <div class="details">
                        <h3>Wishlist Product</h3>
                        <p>Short description of the wishlist product.</p>
                    </div>
                    <div class="price">₹799</div>
                    <div class="actions">
                        <button>Add to Cart</button>
                        <button>Remove</button>
                    </div>
                </div>
                <!-- Additional wishlist items dynamically added here -->
            </div>
        </div>
    </body>
    </html>
