    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.jpg" alt="Store Logo">
                <span>VIBE CHECK</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home"> <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li><a href="#"> <i class="fa-regular fa-circle-question"></i> About</a></li>
                <li><a href="#"> <i class="fa-regular fa-envelope"></i> Support</a></li>
            </ul>
            
            <div class="nav-buttons">
                <input type="text" placeholder="Search">
                
                <a href="cart.html" class="add-to-cart"><i class="fa-solid fa-bag-shopping"></i></a>
                <a href=""> <i class="fa fa-heart" aria-hidden="true"></i> </a>
            </div>
        </nav>
    </header>

    <div class="bgv">
        <video autoplay muted loop src="images/bvg1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="box">
    <div class="form">
     <form>
        <center>

        <h1>SIGN UP!</h1><br>
        
        <label for="fname">FIRST NAME:</label>
        <input type="text" placeholder="Enter your first name" required><br><br>

        <label for="lname">LAST NAME:</label>
        <input type="text" placeholder="Enter your last name" required><br><br>

        <label for="email">EMAIL:</label>
        <input type="email" placeholder="Enter your email" required><br><br>

        <label for="pass">PASSWORD:</label>
        <input type="password" placeholder="Enter your password" required><br><br>

        <label for="cpass">CONFORM PASSWORD:</label>
        <input type="text" placeholder="Enter your conform password" required><br><br>

        <label for="dob">DATE OF BIRTH</label>
        <input type="date"><br><br>
        
        <input type="submit" value="Submit" class="submitbutton">
        <input type="reset" value="Reset" class="resetbutton">

        <p>Already have an accout?   
            <a href="login.html"> LOGIN </a>
        </p>


     </center>
    </form>
   </div>
  </div>

    <!-- footer section -->

        <div class="end">
            <h4>stella luna</h4>
